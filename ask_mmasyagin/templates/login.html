{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Log In -->
<div class="row my-input-title"><h3>Log In \m/</h3></div>
<form class="my-input-block">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-1 label">Email:</label>
        <div class="col-sm-11">
            <input type="email" class="form-control my-input-textarea" id="inputEmail1" placeholder="heavy@metal.rock">
            <div class="invalid-feedback">
                Please provide valid Email.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-1 label">Pass:</label>
        <div class="col-sm-11">
            <input type="password" class="form-control my-input-textarea is-invalid" id="inputPassword1" placeholder="heavy_metal">
            <div class="invalid-feedback">
                Please provide valid password.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-11">
            <button type="submit" class="btn btn-primary send-button">\m/</button>
        </div>
    </div>
</form>
{% endblock %}
