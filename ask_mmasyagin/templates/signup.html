{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Sign Up -->
<div class="row my-input-title"><h3>Sign Up \m/</h3></div>
<form class="my-input-block">
    <!-- Login -->
    <div class="form-group row">
        <label for="inputLogin" class="col-sm-1 label">Login:</label>
        <div class="col-sm-11">
            <input type="text" class="form-control my-input-textarea" id="inputLogin1" placeholder="Lemmy">
            <div class="invalid-feedback">
                Please provide valid login.
            </div>
        </div>
    </div>

    <!-- Email -->
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-1 label">Email:</label>
        <div class="col-sm-11">
            <input type="email" class="form-control my-input-textarea is-invalid" id="inputEmail1" placeholder="heavy@metal.rock">
            <div class="invalid-feedback">
                Please provide valid Email.
            </div>
        </div>
    </div>
    
    <!-- Nickname -->
    <div class="form-group row">
        <label for="inputNick" class="col-sm-1 label">Nick:</label>
        <div class="col-sm-11">
            <input type="text" class="form-control my-input-textarea" id="inputNick1" placeholder="Killmister">
            <div class="invalid-feedback">
                Please provide valid Nick.
            </div>
        </div>
    </div>
    
    <!-- Ava -->
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-1 label">Ava:</label>
        <div class="col-sm-11">
            <label class="custom-file">
                <input type="file" id="file2" class="custom-file-input">
                <span class="custom-file-control my-input-textarea send-login"></span>
            </label>
        </div>
    </div>
    
    <!-- Password -->
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-1 label">Pass:</label>
        <div class="col-sm-11">
            <input type="password" class="form-control my-input-textarea" id="inputPassword1" placeholder="heavy_metal">
        </div>
    </div>
    
    <!-- Repeat Password -->
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-1 label">Pass:</label>
        <div class="col-sm-11">
            <input type="password" class="form-control my-input-textarea" id="inputPassword2" placeholder="heavy_metal">
            <div class="invalid-feedback">
                Please provide valid repeat pass.
            </div>
        </div>
    </div>
    
    <!-- Submit Button -->
    <div class="form-group row">
        <div class="col-sm-11">
            <button type="submit" class="btn btn-primary send-button">\m/</button>
        </div>
    </div>
</form>
{% endblock %}
